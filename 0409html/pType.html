<style>
    p:first-child {color: white;}
    p:last-child {color: greenyellow;}
    p:nth-child(2n) {background-color: red;} /* 짝수 */
    p:nth-child(2n+1) {background-color: chartreuse;} /* 2n+1 : 홀수 */
    p:nth-last-child(3) {color: blue;}
    p:hover {background-color: blue;}
</style>
</head>
<body>
    <p>1. p chartreuse</p>
    <p>2. p chartreuse</p>
    <p>3. p chartreuse</p>
    <p>4. p black </p>
    <p>5. p tomato  chartreuse</p>
    <p>6. p black </p>
    <p>7. p  chartreuse</p>
    <p>8. p black </p>
    <p>9. p violet chartreuse</p>
</body>
