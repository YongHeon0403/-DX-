<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>비밀번호 확인</title>
</head>
<th:block layout:fragment="content">
    <div class="form-container">
        <h1>비밀번호 확인</h1>
        <p style="text-align: center; margin-bottom: 20px; color: #868e96;">안전한 회원 정보 보호를 위해 비밀번호를 다시 한번 확인합니다.</p>

        <div th:if="${error}" class="form-error" th:text="${error}"></div>

        <form th:action="@{/user/myinfo/check}" method="post">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="form-btn">확인</button>
        </form>
    </div>
</th:block>
</html>
